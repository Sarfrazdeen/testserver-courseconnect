<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <a href="{% url 'task_create' %}">Create New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a> - {{ task.status }}
                <a href="{% url 'task_update' task.pk %}">Update</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
