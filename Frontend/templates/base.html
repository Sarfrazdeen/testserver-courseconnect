<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}JIT Academy Web{% endblock %}</title>

  <!-- Link to your custom CSS file using Django's static tag -->
  <link rel="stylesheet" href="{% static 'css/jit.css' %}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'assets/images/jitpng.png' %}">
</head>
<body>
  {% block navbar %}
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container-lg">
      <a class="navbar-brand fw-bold" href="#">JIT ACADEMY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_us' %}">Contact</a> 
          </li>
        </ul>
        <a class="btn btn-outline-dark d-none d-lg-inline-block px-4 py-2 fw-bold" 
   href="{% url 'login' %}">
   Login
</a>
      </div>
    </div>
  </nav>
  {% endblock %}
  <!-- Main Content Block -->
  <main class="mt-5 pt-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer Section -->
  <footer class="text-center py-4">
    <p class="mb-0">Â© 2024 JIT Academy. All rights reserved.</p>
  </footer>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
